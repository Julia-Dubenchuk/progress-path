services:
  app:
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3001:3000
      - 35729:35729
    depends_on:
      - db
    networks:
      - progress-path-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  db:
    image: postgres:17.5-alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - progress-path-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  progress-path-network:
    driver: bridge

volumes:
  db-data:
